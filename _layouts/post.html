---
layout: simple
maxWidth: mw-1200
---

<main class="mw-900">
  <article itemscope itemtype="https://schema.org/BlogPosting">
    <h1 itemprop="headline">{{ page.title }}</h1>
    <div class="text-secondary"><span itemprop="datePublished" >{{ page.date | date_to_long_string }}</span> Â· <span itemprop="keywords">{{ page.tags | join: ', ' }}</span></div>
    <div class="d-flex py-2 mb-4 mt-3 border-top border-bottom mb-2" id="author-holder">
        {% assign author = site.data.authors[page.author] %}
        <img class="rounded-3 align-self-center" width="80rem" src="{{ author.picture }}" alt="Avatar for {{ author.name }}"/>
        <div class="d-flex flex-column ms-2 justify-content-evenly">
          <div class="text-secondary d-none d-sm-block">{{ author.whoami }}</div>
          <div class="fs-5">
            <a class="link-dark" rel="author" href="{{ author.url }}" target="_blank" itemprop="author">{{ author.name }}</a>
            <span class="apiman-title-secondary" style="white-space: nowrap;">
              <span class="d-none d-sm-inline">/</span>
                {{ author.org }}
              <span class="d-none d-sm-inline">/</span>
            </span>
            <span style="white-space: nowrap;">
              <span><a class="link-secondary ps-1" href="{{ author.url }}" target="_blank"><i class="bi bi-globe"></i></a></span>
              <span><a class="link-secondary ps-1" href="{{ author.github }}" target="_blank"><i class="bi bi-github"></i></a></span>
              <span><a class="link-secondary ps-1" href="{{ author.email }}" target="_blank"><i class="bi bi-envelope-at-fill"></i></a></span>
            </span>
          </div>
        </div>
    </div>
    <div class="blog-content" itemprop="articleBody">
    {{ content }}
    </div>
  </article>
</main>
