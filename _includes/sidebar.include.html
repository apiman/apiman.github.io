<div class="list-group justify-content-center sticky-top ps-0" id="generic-sidebar">
  {% for entry in site.data.sidebar %}
      <a href="{{ entry.url }}" class="list-group-item list-group-item-action" target="_blank" rel="noopener">
        <i class="{{ entry.icon }}"></i> {{ entry.title }}
      </a>
  {% endfor %}
</div>
