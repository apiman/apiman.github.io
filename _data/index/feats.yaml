- title: Govern Your APIs
  icon: 'bi bi-binoculars-fill'
  intro: |
    Flexible, policy-based runtime governance for your APIs.
  description: |
    <p>Offer the same API through multiple plans, allowing different levels of service to different API consumers.</p>
    <p>Insight into your traffic with support for a wide array of metrics stores & analytics.</p>

- title: Rich Management Layer
  intro: |
    A full REST API, Apiman Manager UI, and standalone Apiman Developer Portal.
  icon: 'bi bi-people-fill'
  description: |
    <p>Apiman Manager has a breadth and depth of features spanning the API Management Lifecycle:
    multi-tenancy, events, notifications, permissions, approvals, and so much more.</p>

- title: Extensible & Flexible
  icon: 'bi bi-arrows-angle-expand'
  intro: |
    A comprehensive plugin system that allows developers to easily create, test, and deploy custom policies and components.
  description: |
    <p>That means you can extend Apiman to do almost anything you need with some simple Java code.</p>
    <p>Refer to our developer's guide for more.</p>

- title: Key API Management Use Cases
  icon: 'bi bi-arrow-repeat'
  intro: |
    Covers a range of classic API Management use cases, and so much more.
  description: |
    <ul class="ps-3">
      <li class="pb-2"><strong>Throttling & Quotas</strong>: Limit the number of requests consumers of your APIs can make within a given time period (per API contract or per end-user).</li>
      <li class="pb-2"><strong>Centralised Security</strong>: Add authentication and IP filtering capabilities in a central location, freeing your back-end APIs to focus on functionality.</li>
      <li><strong>Billing & Metrics</strong>: Easily get metrics for all your APIs so you can see what's popular or charge your consumers for their usage.</li>
    </ul>

- title: Run Anywhere, At Scale
  icon: 'bi bi-globe'
  intro: |
    There are no limitations on where or how you can run Apiman.
  description: |
    <p>Whether you need to run on air-gapped bare metal or in the cloud, Apiman has been deployed to run critical API Management workloads.</p>
    <p>Apiman Gateways are decoupled from the Apiman Manager, so even if a manager goes down, your gateways continue running.</p>
